<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Zoomable Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    img {
      display: block;
      width: 100vw;
      height: auto;
      max-width: none;
      max-height: none;
    }
  </style>
</head>
<body>
  <img src="img/ironman.jpg" alt="Zoomable Image">
</body>
</html>
